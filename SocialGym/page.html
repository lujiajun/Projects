<!--BEGIN-QUOTE-SLIDER-->
<section id="quotes" class="page-block">
	<div class="container">
        <div id="quoteSlider" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#quoteSlider" data-slide-to="0" class="active"></li>
            <li data-target="#quoteSlider" data-slide-to="1"></li>
            <li data-target="#quoteSlider" data-slide-to="2"></li>
            <li data-target="#quoteSlider" data-slide-to="3"></li>
          </ol>

          <!-- Carousel items -->
          <div class="carousel-inner">
            <div class="active item">
                <img class="center" src="img/logo.jpg">
                <h2>A new way to work out</h2>
            </div>
            
            <div class="item">
                <h3>Complete Goals with Friends</h3>
                <img class="center" src="img/sample.jpg">
            </div>
            
            <div class="item">
                <h3>Join Local Events</h3>
                <img class="center" src="img/sample.jpg">
            </div>

            <!-- sign up -->
            <div class="item">
            	<div class="span10">
                 <h1>Sign in with</h1>
	               <ul class="social-icons">
				        	<li><a href="#" title="Sign in with Facebook"><span class="small-circle"><i class="fa fa-facebook fa-2x"></i></span></a></li>
				          <li><a href="#" title="Sign in with Twitter"><span class="small-circle"><i class="fa fa-twitter fa-2x"></i></span></a></li>
            <li><a href="#" title="Follow Us on LinkedIn"><span class="small-circle"><i class="fa fa-linkedin fa-2x"></i></span></a></li>

			         	</ul>

			         	<h2>-or-</h2>

                		<form id="subscribeForm" method="post" action="">
                   		<div class="span9">
                      <input type="text" class="input-box" id="emailSignup" name="emailSignup" placeholder="Enter your email address">
                   		<input type="text" class="input-box" id="pwSignup" name="pwSignup" placeholder="Enter your password"></div>
                   		<div class="span3"
                      ><input type="submit" id="signinBtn" name="signinBtn" value="SIGN UP"></div><div class="clearfix"></div>
                		</form>
             	</div>
             </div>
           </div>
          

          
          <!-- Carousel nav -->
          <a class="carousel-control left" href="#quoteSlider" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#quoteSlider" data-slide="next">&rsaquo;</a>
          <div class="clearfix"></div>
        </div>
    </div>
</section>
