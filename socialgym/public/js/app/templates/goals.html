	<div class="firstHalf" style="height: 280px">

			<h3 style="margin: 0; padding: 20px; color:#ffffff;"><font face="verdana">Run 5 miles per day</font></h3>
		</div>
		<div class="running" style="background-color:#6589a3; height: 60%; text-align:center; color:#ffffff;">
			<h3 style="margin: 0; padding: 10px"><img src="./img/run.png" width="120"></img></h3>
		</div>

			<div class="col-xs-4 right;" style="text-align: -webkit-right">

			</div>

		</div>

			<div class="col-xs-3">
			<div class="square"><p style="color:#ffffff;"><font face="verdana">Run 5<br>Miles</font></p></div>
			</div>

			<div class="square"><p style="color:#ffffff;"><font face="verdana">Lift 30</font></p></div>
			</div>
			<div class="col-xs-3">
			<div class="square"><p style="color:#ffffff;"><font face="verdana">Stretch<br>8 mins</font></p></div>
			</div>
			<div class="col-xs-3">
			<div class="square"><p style="color:#ffffff;"><font face="verdana">Ab Workout</font></p></div>
			</div>
			<div class="col-xs-3">
			<div class="square"><p style="color:#ffffff;"><font face="verdana">Muscle<br>Toning</font></p></div>
			</div>			
			<div class="col-xs-3">
			<div class="square" id="new-goal"><p style="color:#ffffff;"><span class="glyphicon glyphicon-plus"></span></p></div>
			</div>
		</div>
