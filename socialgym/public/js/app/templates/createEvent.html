</header>

<section class="content" style="height: 515px" >
	<div class="CreateEvent">
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">Title</div>
			<div class="col-xs-5" style="width: 70%; color: #A5BFD1">e.g. BasketBall Friday</div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">Location</div>
			<div class="col-xs-5" style="width: 70%; color: #A5BFD1">e.g. ARC, U of I</div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">Date</div>
			<div class="col-xs-1" style="color: #A5BFD1; width:inherit">MM</div>
			<div class="col-xs-1" style="border-style:none; margin:0; padding:0; width: 3%;"> /</div>
			<div class="col-xs-1" style="color: #A5BFD1; width:inherit">DD</div>
			<div class="col-xs-1" style="border-style:none; margin:0; padding:0; width: 3%;"> /</div>
			<div class="col-xs-1" style="color: #A5BFD1; width:inherit">YY</div>
			<div class="col-xs-2"><i class="fa fa-calendar fa-lg" style="color: #A5BFD1; "></i></div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">Start Time</div>
			<div class="col-xs-5" style="width: 35%; color: #A5BFD1">e.g. 16:30</div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">End Time</div>
			<div class="col-xs-5" style="width: 35%; color: #A5BFD1">e.g. 18:00</div>
		</div>
	</div>
	<div style="margin-top: 3em">
		<div class="filledButton">INVITE FRIENDS</div>
		<div class="yellowBorder" style="margin-top:1.5em">CREATE THE EVENT</div>
	</div>
</section>
