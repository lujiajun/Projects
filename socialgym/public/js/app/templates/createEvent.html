<section class="content" style="background-color: #638AA5;" >
	<div class="CreateEvent">
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">Title</div>
			<div class="col-xs-5" style="width: 70%">e.g. BasketBall Friday</div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">Location</div>
			<div class="col-xs-5" style="width: 70%">e.g. ARC, U of I</div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">Date</div>
			<div class="col-xs-1">MM</div>
			<div class="col-xs-1" style="border-style:none; margin:0; padding:0; width: 2%;"> /</div>
			<div class="col-xs-1">DD</div>
			<div class="col-xs-1" style="border-style:none; margin:0; padding:0; width: 2%;"> /</div>
			<div class="col-xs-1">YY</div>
			<div class="col-xs-2"><span class="glyphicon glyphicon-cog"></span></div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">Start Time</div>
			<div class="col-xs-5" style="width: 25%">e.g. 16:30</div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px">End Time</div>
			<div class="col-xs-5" style="width: 25%">e.g. 18:00</div>
		</div>
	</div>
	<div style="margin-top: 3em">
		<div class="filledButton">INVITE FRIENDS</div>
		<div class="yellowBorder">CREATE THE EVENT</div>
	</div>
</section>
