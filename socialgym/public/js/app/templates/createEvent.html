<section class="content" style="height: 515px" >
	<div class="CreateEvent">
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px"><font face="verdana">Title</font></div>
			<div class="col-xs-5" style="width: 70%; color: #A5BFD1"><font face="verdana">e.g. BasketBall Friday</font></div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px"><font face="verdana">Location</font></div>
			<div class="col-xs-5" style="width: 70%; color: #A5BFD1"><font face="verdana">e.g. ARC, U of I</font></div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px"><font face="verdana">Date</font></div>
			<div class="col-xs-1" style="color: #A5BFD1; width:inherit"><font face="verdana">MM</font></div>
			<div class="col-xs-1" style="border-style:none; margin:0; padding:0; width: 3%;"> /</div>
			<div class="col-xs-1" style="color: #A5BFD1; width:inherit"><font face="verdana">DD</font></div>
			<div class="col-xs-1" style="border-style:none; margin:0; padding:0; width: 3%;"> /</div>
			<div class="col-xs-1" style="color: #A5BFD1; width:inherit"><font face="verdana">YY</font></div>
			<div class="col-xs-2"><i class="fa fa-calendar fa-lg" style="color: #A5BFD1; "></i></div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px"><font face="verdana">Start Time</font></div>
			<div class="col-xs-5" style="width: 35%; color: #A5BFD1"><font face="verdana">e.g. 16:30</font></div>
		</div>
		<div class="row">
			<div class="col-xs-3" style="margin-right:10px"><font face="verdana">End Time</font></div>
			<div class="col-xs-5" style="width: 35%; color: #A5BFD1"><font face="verdana">e.g. 18:00</font></div>
		</div>
	</div>
	<div style="margin-top: 3em">
		<div class="filledButton"><font face="verdana">INVITE FRIENDS</font></div>
		<div class="yellowBorder" style="margin-top:1.5em"><font face="verdana">CREATE THE EVENT</font></div>
	</div>
</section>
